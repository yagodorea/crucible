    <title>D&D Character Creator</title>

      // Redirects all 404s to index.html with the path as a query parameter
      const path = window.location.pathname + window.location.search + window.location.hash;
      window.location.replace('/crazy-dark-thunder/?redirect=' + encodeURIComponent(path));
    </script>
